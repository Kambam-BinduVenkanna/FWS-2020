<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function isNAN()
        {
            var x = document.getElementById('id1').value;
            if(x >= '0' && x <= '9')
            {
                alert('You Entered A Number!!');
            }
            else
            {
                alert('You Entered A Character!!');
            }
        }
    </script>
</head>
<body>
    <div>
        <label for = "txt_name">Enter A value : </label>
        <input type = "text" name = "txt_name" id='id1'>
    </div>
    <div>
        <input type="button" name="btn_click" value="Click" onclick="isNAN()">
    </div>
</body>
</html>
