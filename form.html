<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Student Registration</h1>
    <div>
        <label for = "txt_name">Name : </label>
        <input type = "text" name = "txt_name">
    </div>
    <div>
        <label for = "pwd">PWD : </label>
        <input type = "password" name = "pwd">
    </div>
    <div>
        <label for = "clg">Collage Name : </label>
        <input type = "text" name = "clg">
    </div>
    <div>
    <label for = "phnNo">Phn No : </label>
    <input type = "tel" name = "phnNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>
    <div>
        <input type = "checkbox" name = "txt_name">
    </div>
    <div>
        <input type = "radio" name = "Gender" value="M">Male
        <input type = "radio" name = "Gender" value="F">Female
    </div>
    <select name="clg">
        <option value="Kmit">Kmit</option>
        <option value="Nmit">Nmit</option>
        <option value="Cbit">cdit</option>
        <option value="mgit">mgit</option>
    </select>
    <input type = "submit" value="SUBMIT">
    <input type = "reset" value="RESET">
    </form>
</body>
</html>
